<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exambrowser | SMAN 23 Batam</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a; --card-bg: #1e293b; --primary: #22c55e;
            --blue-refresh: #3b82f6; --accent: #ef4444; --text-main: #f8fafc; --border: #334155;
        }
        body {
            font-family: 'Inter', sans-serif; background-color: var(--bg-dark);
            color: var(--text-main); margin: 0; display: flex;
            justify-content: center; align-items: center; height: 100vh; overflow: hidden;
        }
        /* LOGIN BOX */
        .login-box {
            text-align: center; padding: 40px; background: var(--card-bg);
            border-radius: 24px; width: 85%; max-width: 350px; border: 1px solid var(--border);
        }
        input {
            width: 100%; padding: 15px; margin-bottom: 20px; border-radius: 12px;
            border: none; text-align: center; font-size: 16px; font-weight: 600;
        }
        .btn-save {
            width: 100%; padding: 15px; background: var(--primary); color: white;
            border: none; border-radius: 12px; font-weight: 800; cursor: pointer;
        }
        /* EXAM AREA */
        #exam-container { display: none; position: fixed; inset: 0; flex-direction: column; background: var(--bg-dark); }
        .top-bar {
            background: var(--card-bg); padding: 4px 12px; height: 40px;
            display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border);
        }
        .action-group { display: flex; gap: 8px; }
        .btn-round {
            width: 30px; height: 30px; border-radius: 50%; border: none;
            display: flex; justify-content: center; align-items: center;
            font-weight: 800; cursor: pointer; color: white;
        }
        .btn-refresh { background: var(--blue-refresh); font-size: 16px; }
        .btn-exit { background: var(--accent); font-size: 12px; }
        iframe { flex: 1; width: 100%; border: none; background: white; }
        /* MODAL */
        #modal-exit {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            z-index: 10000; justify-content: center; align-items: center; backdrop-filter: blur(4px);
        }
        .modal-content { background: var(--card-bg); padding: 30px; border-radius: 20px; text-align: center; width: 280px; }
    </style>
</head>
<body>

    <div id="login-area" class="login-box">
        <h2 style="color: var(--primary); margin: 0;">SMAN 23 BATAM</h2>
        <p style="opacity: 0.6; font-size: 12px; margin-bottom: 25px;">Sistem Ujian CBT</p>
        <input type="password" id="input-pin" placeholder="Masukkan PIN">
        <button class="btn-save" onclick="verifikasiMasuk()">MULAI UJIAN</button>
    </div>

    <div id="exam-container">
        <div class="top-bar">
            <div style="font-size: 10px; font-weight: 800; color: var(--primary);">● LIVE EXAM</div>
            <div class="action-group">
                <button class="btn-round btn-refresh" onclick="refreshSoal()">↻</button>
                <button class="btn-round btn-exit" onclick="bukaModalKeluar()">X</button>
            </div>
        </div>
        <iframe id="exam-frame" src=""></iframe>
    </div>

    <div id="modal-exit">
        <div class="modal-content">
            <h3 style="margin-top: 0;">Keluar Ujian?</h3>
            <input type="password" id="input-pass-keluar" placeholder="Password Keluar" style="background: #fff; color: #000;">
            <div style="display: flex; gap: 10px;">
                <button onclick="tutupModalKeluar()" style="flex:1; padding: 10px; border-radius: 8px; border: 1px solid var(--border); background: transparent; color: #fff;">Batal</button>
                <button onclick="verifikasiKeluar()" style="flex:1; padding: 10px; border-radius: 8px; border: none; background: var(--accent); color: #fff; font-weight: bold;">Keluar</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
