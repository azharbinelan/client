<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exambro SMAN 23</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a; --card-bg: #1e293b; --primary: #22c55e;
            --blue-refresh: #3b82f6; --accent: #ef4444; --border: #334155;
        }
        body {
            font-family: 'Inter', sans-serif; background-color: var(--bg-dark);
            margin: 0; display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden; color: #f8fafc;
        }
        /* LOGIN AREA */
        #login-area {
            background: var(--card-bg); padding: 40px 30px; border-radius: 20px;
            width: 85%; max-width: 350px; text-align: center; border: 1px solid var(--border);
        }
        input {
            width: 100%; padding: 14px; margin-bottom: 15px; border-radius: 10px;
            border: none; text-align: center; font-size: 16px; font-weight: 600;
        }
        .btn-save {
            width: 100%; background: var(--primary); color: white; border: none;
            padding: 15px; border-radius: 10px; font-weight: 800; cursor: pointer;
        }
        /* EXAM AREA (TOMBOL BULAT) */
        #exam-container { display: none; position: fixed; inset: 0; flex-direction: column; }
        .top-bar {
            background: var(--card-bg); padding: 4px 12px; height: 40px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border);
        }
        .action-group { display: flex; gap: 10px; }
        .btn-round {
            width: 28px; height: 28px; border-radius: 50%; border: none;
            display: flex; justify-content: center; align-items: center;
            font-weight: 800; cursor: pointer; color: white;
        }
        .btn-refresh { background: var(--blue-refresh); font-size: 16px; }
        .btn-exit { background: var(--accent); font-size: 12px; }
        iframe { flex: 1; width: 100%; border: none; background: white; }
    </style>
</head>
<body>
    <div id="login-area">
        <h2 style="color: var(--primary)">SMAN 23</h2>
        <input type="password" id="input-pin" placeholder="PIN MASUK">
        <button class="btn-save" onclick="verifikasiMasuk()">MULAI</button>
    </div>

    <div id="exam-container">
        <div class="top-bar">
            <div style="font-size: 10px; font-weight: 800; color: var(--primary)">LIVE EXAM</div>
            <div class="action-group">
                <button class="btn-round btn-refresh" onclick="refreshSoal()">â†»</button>
                <button class="btn-round btn-exit" onclick="bukaModalKeluar()">X</button>
            </div>
        </div>
        <iframe id="exam-frame" src=""></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
